version: '3.8'

services:
  mariadb:
    image: ghcr.io/paradist/upw_mysql
    container_name: mariadb
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: true
    networks:
      - internal_network
    volumes:
      - /srv/upw/mysql:/var/lib/mysql  
      - "./init_panel.sql:/docker-entrypoint-initdb.d/init.sql"

  redis:
    image: ghcr.io/paradist/upw_redis
    container_name: redis
    restart: always
    networks:
      - internal_network
    volumes:
      - /srv/upw/redis:/data
  
  pterodactyl:
    image: ghcr.io/paradist/pterodactyl:latest
    networks:
      - internal
    ports:
      - "8080:80"
networks:
  internal_network:
    driver: bridge

